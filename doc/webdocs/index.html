<html>
	<head>
		<title>Numbas Documentation</title>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<meta http-equiv="X-UA-Compatible" content="IE=8">

		<!-- R.js - localisation -->
		<script charset="UTF-8" type="text/javascript" src="../../runtime/scripts/R/R.js"></script>
		<script charset="UTF-8" type="text/javascript" src="../../runtime/scripts/R/en-gb.js"></script>

		<!--jQuery scripts-->
		<script charset="UTF-8" type="text/javascript" src="js/jquery.js"></script>

		<!-- textile markup -->
		<script charset="UTF-8" type="text/javascript" src="../../runtime/scripts/textile/textile.js"></script>

		<!-- handlebars -->
		<script charset="UTF-8" type="text/javascript" src="js/handlebars.js"></script>

		<!-- numbas stuff -->
		<script charset="UTF-8" type="text/javascript" src="js/numbas.js" charset="utf-8"></script>

		<!-- documentation -->
		<script charset="UTF-8" type="text/javascript" src="js/doc.js" charset="utf-8"></script>

		<!-- mathjax stuff -->
		<!--<SCRIPT SRC="https://d3eoax9i5htok0.cloudfront.net/mathjax/latest/MathJax.js">-->
		<SCRIPT SRC="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
		  MathJax.Hub.Config({
			extensions: ['tex2jax.js',"MathMenu.js","TeX/AMSmath.js"],
			tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
			jax: ["input/TeX","output/HTML-CSS"],
			displayAlign: "center",
			displayIndent: "0.1em"
		  });
		</SCRIPT>


		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/typography.css" />
		<link rel="stylesheet" type="text/css" href="css/doc.css" />

		<!-- handlebars templates -->
		<script class="template" id="functions-template" type="text/x-handlebars-template">
			{{#each this}}
			<li class="function">
				<div class="name">
					{{name}} :: 
					({{#join intype ", "}}<code class="intype">{{this}}</code>{{/join}})
					=>
					<code class="outtype">{{outtype}}</code>
				</div>
				<div class="usages">
					<strong>Example usage: </strong> {{#join usage ", "}}<code class="example">{{this}}</code>{{/join}}
				</div>
				<div class="description">{{{textile description}}}</div>
			</li>
			{{/each}}
		</script>
	</head>

	<body>
		<div id="functions" class="area">
			<h1>Function search</h1>
			<input type="text" id="search"></input>
			<ul class="list">
			</ul>
		</div>
		<div id="tryJME" class="area">
			<h1>JME Test Area</h1>
			<div class="expression">
				<input type="text" id="expression"></input>
			</div>
			<div id="error" class="error"></div>
			<div class="display">
				<h2>LaTeX display</h2>
				<div id="display" class="output"></div>
			</div>
			<div class="result">
				<h2>Evaluation result</h2>
				<div id="result" class="output"></div>
			</div>
		</div>
	</body>
</html>
