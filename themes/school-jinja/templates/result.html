<h1 class="text-center">
    <span data-localise="Finished!"></span>
    <br>
    <small data-bind="html: exam.settings.name"></small>
</h1>

<p class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" data-localise="result.click a question to review"></p>
<div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <table id="question-breakdown" class="table">		
            <thead>
                <th class="qtd" data-localise="result.question number"></th>
                <th class="qtd" colspan="3" data-localise="result.question score"></th>
                <th></th>
            </thead>		
            <tbody>
                <!-- ko foreach: question_groups -->
                <tr class="question-group-header" data-bind="if: $root.showQuestionGroupNames">
                    <th data-bind="text: name, typeset: name"></th>
                    <th colspan="3"></th>
                </tr>
                <!-- ko foreach: questions -->
                <tr class="question" data-bind="click: review, attr: {title: R('result.question review title')}">
                    <td class="qtd" data-bind="text: question.number+1"></td>
                    <td class="qtd" data-bind="niceNumber: score"></td>
                    <td class="qtd">/</td>
                    <td class="qtd" data-bind="niceNumber: marks"></td>
                    <td class="qtd"><div class="feedback-icon" data-bind="css: scoreFeedback.iconClass, attr: scoreFeedback.iconAttr"></div></td>
                </tr>
                <!-- /ko -->
                <!-- /ko -->
                <tr class="total">
                    <th class="qtd" data-localise="Total"></th>
                    <th class="qtd" data-bind="niceNumber: score"></th>
                    <th class="qtd">/</th>
                    <th class="qtd" data-bind="niceNumber: marks"></th>
                    <th></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="feedback" class="alert results-feedback col-sm-6 col-sm-offset-3" data-bind="visible: feedbackMessage()!==null, latex: feedbackMessage"></div>
</div>

<div class="info-buttons">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3"><button class="btn btn-primary btn-block" data-bind="click: function(){ window.print(); }" data-localise="result.print"></button></div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3"><button class="btn btn-danger btn-lg btn-block" id="exitBtn" data-bind="click: Numbas.controls.exitExam" data-localise="result.exit"></button></div>
    </div>
</div>
