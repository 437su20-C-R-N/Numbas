<html>
	<head>
		<title>Numbas</title>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<meta http-equiv="X-UA-Compatible" content="IE=8">

		<!--Sarissa XML handling-->
		<script charset="UTF-8" type="text/javascript" src="scripts/sarissa/sarissa.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/sarissa/sarissa_ieemu_xpath.js"></script>

		<!-- Math.seedrandom - seedable pseudorandom number generator -->
		<script charset="UTF-8" type="text/javascript" src="scripts/seedrandom/seedrandom.js"></script>

		<!-- R.js - localisation -->
		<script charset="UTF-8" type="text/javascript" src="scripts/R/R.js"></script>
		<script charset="UTF-8" type="text/javascript" src="locale.js"></script>

		<!--JQuery scripts-->
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery-ui.custom.min.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.mousewheel.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.xslTransform.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/jquery.impromptu.js"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/jquery/json2.js"></script>

		<!-- knockout.js - model/view bindings -->
		<script charset="UTF-8" type="text/javascript" src="scripts/knockout/knockout.js"></script>

		<!-- pipwerks SCORM wrapper -->
		<script charset="UTF-8" type="text/javascript" src="scripts/SCORM_API_wrapper.js"></script>

		<!-- numbas stuff -->
		<script charset="UTF-8" type="text/javascript" src="scripts/numbas.js" charset="utf-8"></script>
		<script charset="UTF-8" type="text/javascript" src="scripts/start-exam.js" charset="utf-8"></script>

		<!-- mathjax stuff -->
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				tex2jax: {
					inlineMath: [['$','$'], ['\\(','\\)']],
					displayMath: [['\\[','\\]'], ['$$','$$']]
				},
				displayAlign: "center",
				displayIndent: "0.1em"
			});
		</script>
		<script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="resources/normalize.css" />
		<link rel="stylesheet" type="text/css" href="resources/typography.css" />
		<link rel="stylesheet" type="text/css" href="resources/exam.css" />
		<link rel="stylesheet" type="text/css" href="resources/iconfont/font-awesome.min.css" />
	</head>
	
	<body style="font-size:1em;">

		<div id="loading">
			<div id="progressbar">
				<p data-localise="page.loading">Loading...</p>
				<div id="completed"><p data-localise="page.loading"></p></div>
			</div>
		</div>

		<div id="everything" style="display:none">
		<!-- top bar - logo, exam title, timing -->
		<div class="mainDiv titleBar">
			<div class="logo">
				<img src="resources/numbas-logo.gif"/>
			</div>
			<div id="examBanner" data-bind="text: exam.settings.name">Exam name</div>
		</div>

		<!-- main content area - info pages or questions go in here -->
		<div class="mainDisplay">
			<div id="infoDisplay" data-bind="visible: infoPage">
			</div>

			<div id="questionContainer" data-bind="visible: currentQuestion">
				<!-- top navigation bar - prv/nxt, and question name -->
				<div class="mainDiv navBar">
					<button class="btn leftNav" id="prevBtn" data-localise="control.previous" data-bind="attr: {disabled: !canReverse()}, click: Numbas.controls.previousQuestion"></button>
					<button class="btn rightNav" id="nextBtn" data-localise="control.next", data-bind="attr: {disabled: !canAdvance()}, click: Numbas.controls.nextQuestion"></button>
					<div class="titleBits" data-bind="with: currentQuestion">
						<span id="questionNameDisplay" data-bind="text: displayName"></span>
					</div>
				</div>

				<div class="colwrap">

					<!-- question and advice go in here -->
					<div class="col1wrap">
						<div id="questionDisplay" data-bind="with: currentQuestion">
						</div>
					</div>

					<!-- menu for navigating questions and displaying scores/feedback -->
					<!-- also timing controls -->
					<div class="questionMenu">
						<div class="carousel">
							<div class="carouselBtn prev icon-caret-up"></div>
							<div class="questionList">
								<ul id="questionList" data-bind="foreach: exam.questionList">
									<li id="questionSelector" class="questionSelector" data-bind="visible: display.visible, with: display, css: {current: $root.currentQuestion()==$data.display}, click: Numbas.controls.makeQuestionJumper(number)">
										<span id="name" data-bind="text: displayName"></span>
										<div id="marks">
											<div id="feedback" data-bind="css: scoreFeedback.state"></div>
											<div id="score" data-bind="html: scoreFeedback.message"></div>
										</div>
									</li>
								</ul>
							</div>
							<div class="carouselBtn next icon-caret-down" data-bind="attr: {disabled: currentQuestionNumber()==exam.questionList.length-1}"></div>
						</div>

						<!-- total exam score display -->
						<div class="examScore" data-bind="visible: exam.settings.showActualMark, html: examScoreDisplay">
							<span data-localise="control.total"></span> <span id="examScore" data-bind="html: examScoreDisplay"></span>
						</div>
						
						<!-- stopwatch and timing controls -->
						<div id="stopWatch" data-bind="visible: displayTime, text: displayTime"></div>

						<!-- end exam button -->
						<div class="menuButtons">
							<div><button class="btn" id="pauseBtn" data-localise="control.pause" data-bind="click: Numbas.controls.pauseExam"></button></div>
							<div><button class="btn" id="endBtn" data-localise="control.end exam", data-bind="click: Numbas.controls.endExam"></button></div>
						</div>
					</div>
				</div>
				<!-- bottom nav bar - prv/nxt, plus submit/advice/reveal buttons -->
				<div class="mainDiv navBar">
					<button class="btn leftNav" id="prevBtn" data-localise="control.previous" data-bind="visible: $root.canReverse, click: Numbas.controls.previousQuestion"></button>
					<button class="btn rightNav" id="nextBtn" data-localise="control.next", data-bind="visible: $root.canAdvance, click: Numbas.controls.nextQuestion"></button>
					<div class="submitDiv" data-bind="with: currentQuestion">
						<button class="btn" id="submitBtn" data-localise="control.submit all parts" data-bind="visible: question.parts.length, click: Numbas.controls.submitQuestion, disable: revealed, text: submitMessage"></button>
						<div id="marks">
							<span id="score" data-bind="html: scoreFeedback.message, pulse: scoreFeedback.update"></span>
							<span id="feedback" data-bind="css: scoreFeedback.state, pulse: scoreFeedback.update"></span>
						</div>
						<button class="btn" id="regenBtn" data-localise="control.regen", data-bind="visible: $root.exam.settings.allowRegen, click: Numbas.controls.regenQuestion"></button>
						<button class="btn" id="revealBtn" data-localise="control.reveal", data-bind="visible: question.parts.length && $root.exam.settings.allowRevealAnswer, click: Numbas.controls.revealAnswer"></button>
					</div>
				</div>
			</div>

		</div>
		</div>
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
	</body>

</html>
