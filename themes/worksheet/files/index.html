<html>
	<head>
		<title>Numbas</title>

		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

		<meta http-equiv="X-UA-Compatible" content="IE=8">

		<!-- mathjax stuff -->
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				tex2jax: {
					inlineMath: [['$','$'], ['\\(','\\)']],
					displayMath: [['\\[','\\]'], ['$$','$$']]
				},
				displayAlign: "center",
				displayIndent: "0.1em"
			});
		</script>
		<script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

		<!-- numbas stuff -->
		<script charset="UTF-8" type="text/javascript" src="scripts.js" charset="utf-8"></script>
		<script>
			Numbas.queueScript('go',['start-exam'],function() {
				Numbas.init();
			});
		</script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	
	<body class="worksheet">

		<div id="loading">
			<div id="progressbar">
				<p data-localise="page.loading">Loading...</p>
				<div id="completed"><p data-localise="page.loading"></p></div>
			</div>
		</div>

		<div id="everything" style="display:none">
			<div id="generatorControls">
				<p>Generate <input type="number" id="numExams" value="1" min="1"/> <span id="examNoun">exam</span>, <button id="generateButton">please</button> (starting with ID no. <input type="number" id="offset" value="1"/>).</p>
				<div id="progress">
					<ol id="examProgress">
					</ol>
					<p id="typesetProgress"></p>
				</div>
				<div id="print">
					<p>Now <button id="printButton">print</button></p>
					<ul id="sheettype">
						<li><label><input type="radio" name="sheettype" value="questionsheet" checked="true"/> Question sheets</label></li>
						<li><label><input type="radio" name="sheettype" value="studentanswers" /> Answer sheets</label></li>
					</ul>
				</div>
			</div>


			<div id="examList">
			</div>

			<div class="exam" id="examTemplate">
				<!-- top bar - logo, exam title, timing -->
				<div class="mainDiv titleBar">
					<div class="examID">ID: <span class="id"></span></div>
					<div id="examBanner"><span class="name"></span> <span class="mode"></span></div>
				</div>

				<!-- main content area - info pages or questions go in here -->
				<div class="mainDisplay">
					<div id="infoDisplay">
					</div>

					<ol class="questionList">
					</ol>


				</div>
			</div>
		</div>

	</body>

</html>
