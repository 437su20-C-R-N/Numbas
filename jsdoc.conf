{
    "sourceType": "script",
	"opts": {
		"destination": "docs"
	},
	"tags": {
		"allowUnknownTags": true
	},
	"plugins": ["plugins/markdown"],
	"source": {
		"include": ["runtime/scripts","runtime/scripts/parts","themes/default/files/scripts","docs.md"]
	},
    "githubRoot": "https://github.com/numbas/Numbas",
    "templates": {
        "default": {
            "includeDate": false
        },
        "monospaceLinks": true
    }
}

